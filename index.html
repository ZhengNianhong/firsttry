<!DOCTYPE html> <!-- 文档类型-->
<html> <!-- <html>元素,包含整个页面的内容，也称作根元素-->
    <head> <!-- <head>元素，该元素的内容对用户不可见，其中包含例如面向搜索引擎的搜索关键字，页面描述，css样式表和字符编码声明-->
        <meta charset="utf-8"> <!--该元素指定文档使用utf-8字符编码，基本上可以处理任何文本内容-->
        <title>My test page</title> <!--title 设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字-->
    </head>
    <body> <!--该元素包含期望让用户在访问页面时看到的内容，包括文本，图像，视频，游戏，可播放的音轨或其他内容-->
        <h1>The author's portrait show:</h1>
        <img src = "images/author_portrait.jpg" alt="author portrait" width="450" height="500"> <!--src是地址属性，alt是替换文字属性，是图像的描述内容，alt文本应向用户完整地传递图像要表达的意思-->
        <p>Self-introduction</p>

        <ol>
            <li>name:Zhengnianhong</li>
            <li>age:24</li>
            <li>school:<a href="https://www.hfut.edu.cn/">Hefei University of Technology</a></li>
        </ol>
       

        <p>like playing frisbee</p>
    </body>
</html>
